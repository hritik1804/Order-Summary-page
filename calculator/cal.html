<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <table border="1px" width="30%">
      <tr height="50px">
        <td colspan="4">
          <input type="text" style="width: 95%; height: 50px" />
        </td>
      </tr>
      <tr height="50px">
        <td>
          <button style="height: 50px; width: 100%">7</button>
        </td>
        <td>
          <button style="height: 50px; width: 100%">8</button>
        </td>
        <td>
          <button style="height: 50px; width: 100%">9</button>
        </td>
        <td>
          <button style="height: 50px; width: 100%" onclick="mul()">*</button>
        </td>
      </tr>
      <tr height="50px">
        <td>
          <button style="height: 50px; width: 100%">4</button>
        </td>
        <td>
          <button style="height: 50px; width: 100%">5</button>
        </td>
        <td>
          <button style="height: 50px; width: 100%">6</button>
        </td>
        <td>
          <button style="height: 50px; width: 100%" onclick="div()">/</button>
        </td>
      </tr>
      <tr height="50px">
        <td><button style="height: 50px; width: 100%">1</button></td>
        <td>
          <button style="height: 50px; width: 100%">2</button>
        </td>
        <td>
          <button style="height: 50px; width: 100%">3</button>
        </td>
        <td>
          <button style="height: 50px; width: 100%" onclick="sub()">-</button>
        </td>
      </tr>
      <tr height="50px">
        <td>
          <button style="height: 50px; width: 100%">0</button>
        </td>
        <td>
          <button style="height: 50px; width: 100%">.</button>
        </td>
        <td>
          <button style="height: 50px; width: 100%">=</button>
        </td>
        <td>
          <button style="height: 50px; width: 100%" onclick="add()">+</button>
        </td>
      </tr>
    </table>
  </body>
</html>
