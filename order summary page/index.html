<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary Page</title>
</head>
<body>
    <div class="card">
        <img class="hero-img" src="./images/illustration-hero.svg" alt="hero image">
        <div class="con">
            <h2 class="title">Order summary</h2>
            <p class="object">You can now listen to millions of songs, audiobooks, and podcasts on any 
             device anywhere you like!</p>
             <div class="plan">
                <img src="./images/icon-music.svg" alt="music plan">
                <div class="plan-dis">
                    <strong>Annual-plan</strong>
                    <p>$200/year</p>
                </div>
                <a href="#">Change</a>
             </div>
             <button class="proceed">proceed to payment</button>
             <button class="cancel">cancel payment</button>
        </div>
    </div>
</body>
</html>
